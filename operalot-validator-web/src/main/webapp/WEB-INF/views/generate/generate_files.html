<!DOCTYPE html>
<html>
<head>
    <title th:text="#{view.index.title}">Welcome!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}"/>
    <script src="../../../resources/js/jquery-2.1.1.js" th:src="@{/resources/js/jquery-2.1.1.js}"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<br/>

<div class="container">
    <!-- /* Handle the flash message */-->
    <th:block th:if="${message != null}">
        <!-- /* The message code is returned from the @Controller */ -->
        <div th:replace="fragments/alert :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}(${#authentication.name})})">
            &nbsp;</div>
    </th:block>
</div>
<br/>

<div class="container">

    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header" th:text="${game}">&nbsp;Files Generation Results
                <small>You can download both generated files</small>
            </h1>
        </div>

    </div>

    <div class="row">

        <div class="col-lg-6 col-md-6 portfolio-item">
            <a href="/download_provider">
                <img class="img-responsive" src="../../../resources/images/Encrypted%20File%20for%20Provider%20Tickets%20Generation.png" />
            </a>

            <h3><a href="/download_provider">Encrypted File for Provider Tickets Generation</a>
            </h3>
            <p th:text="'This file has been encrypted by the class \'' + ${validator.outgoingFacade.class.name} + '\' and must to be used for generate the entire purchase order. This file contains all the tickets that will be printed'"> </p>
        </div>

        <div class="col-lg-6 col-md-6 portfolio-item">
            <a href="/download_operalot">
                <img class="img-responsive" src="../../../resources/images/Hashed%20File%20for%20Operalot%20Inventory%20System.png" />
            </a>

            <h3><a href="/download_operalot">Hashed File for Operalot Inventory System</a>
            </h3>
            <p th:text="'This file has been encrypted by the class \'' + ${validator.outgoingFacade.class.name} + '\' and must to be used for generate the hashed file to be dispached to Operalot in conjunction with the entire order. This file contains only those ticket with prizes'"> </p>
        </div>

    </div>
</div>
<!-- /.container -->

</body>
</html>
